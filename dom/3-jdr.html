<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battez le Maître du Donjon !</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Battez le Maître du Donjon !</h1>
    </header>
    <main>
        <h2>Préparez-vous pour la bataille !</h2>
        <form action="" id="form" method="POST" class="container-fluid">
            <section>
                <h3>Choisissez votre arme</h3>

                <div class="form-check">
                    <input class="form-check-input" name="weapon" type="radio" id="weapon-1" value="wood">
                    <label class="form-check-label" for="weapon-1">Arme en bois</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="weapon" type="radio" id="weapon-2" value="iron">
                    <label class="form-check-label" for="weapon-2">Arme en fer</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="weapon" type="radio" id="weapon-3" value="magic">
                    <label class="form-check-label" for="weapon-3">Arme magique</label>
                </div>
            </section>
            <section>
                <h3>Choisissez votre armure</h3>
                <div class="form-check">
                    <input class="form-check-input" name="armour" type="radio" id="armour-1" value="wood">
                    <label class="form-check-label" for="armour-1">Armure en bois</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="armour" type="radio" id="armour-2" value="iron">
                    <label class="form-check-label" for="armour-2">Armure en fer</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" name="armour" type="radio" id="armour-3" value="magic">
                    <label class="form-check-label" for="armour-3">Armure magique</label>
                </div>
            </section>

            <button type="submit" class="btn btn-primary">Attaquer !</button>
        </form>
        <h2 data-result-title>Résultat de la bataille</h2>
        <ol data-result-detail></ol>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="lib/jquery-3.6.0.min.js"></script>
    <script src="3-jdr.js"></script>
</body>

</html>
