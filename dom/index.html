<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Manipuler le DOM avec javascript
    </title>
    <style>
        h1 {
            font-size: 2rem;
            text-decoration: underline;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Manipuler le DOM avec javascript</h1>

    <div id="counter"></div>

    <a href="" class="truc red button">
        Bouton !
    </a>

    <!-- Changer le nom du fichier dans l'attribut src pour passer d'un exercice à l'autre -->
    <script type="text/javascript">
        let button = document.querySelector('.button');

        window.addEventListener('click', onClick);
        button.addEventListener('click', onClick2);

        function onClick() {
            console.log('mais vous avez cliqué :O !');
        }
        function onClick2(event) {
            event.stopPropagation();
            event.preventDefault();
            console.log('mais vous avez cliqué sur le bouton :O !');
        }
    </script>
</body>

</html>
